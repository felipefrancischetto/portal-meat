<app-breadcrumb title="Gerenciar" titleParent="Cardápios"></app-breadcrumb>

<div class="row">
  <div class="col-9">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i> Cardapios
      </div>
      <div class="scrollbar mt-3" id="style-1">
        <div class="pt-4 list-group-item text-center" *ngIf="(cardapios$ | async)?.length < 1">
          <p class="text-secondary">Não há cardápio cadastrado!</p>
        </div>
        <div class=" list-group" *ngIf="(cardapios$ | async)?.length > 0">
          <a *ngFor="let cardapio of cardapios$ | async" class="list-group-item d-flex justify-content-between">
            {{ cardapio?.nome }}
            <button type="button" class="btn btn-light text-right">
              <i class="fa fa-edit"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-3">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i> Dias da Semana
      </div>
      <div class="mt-3">
        <div class=" list-group" *ngIf="(cardapios$ | async)?.length > 0">
          <a *ngFor="let agendado of agendados$ | async" class="list-group-item d-flex justify-content-between">
            {{ agendado.diaDaSemana }}
            <p>{{ agendado.cardapio }}</p>
            <button type="button" class="btn btn-light text-right" (click)="openEditar(agendado)">
              <i class="fa fa-edit"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
